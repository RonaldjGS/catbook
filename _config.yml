
title: Ronald Gutierrez #Your awesome title
email: ronald.gutierrezsua@ug.edu.ec #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  blog personal para el taller de la universidad.
  
baseurl: # the subpath of the site
url: http://RonaldjGS.github.io/catbook # the base hostname & protocol for your site

permalink: /:year-:month/:title
#timezone:

favicon: /assets/img/favicon.ico

#google_analytics: #UA—XXXXXXXX-X
#disqus_shortname: #disqus shortname

user:
  name: Ronald Gutierrez
  pic: /assets/img/cat.jpg
  picAlt: "Ronald Gutiérrez"
  job: blog personal 
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 
kramdown:  
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  enable_coderay: false

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
